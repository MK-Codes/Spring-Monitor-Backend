<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Monitor</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/stylesheet.css}"/>
    <!--    <meta http-equiv="refresh" content="20" > -->
</head>
<body>

<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Monitor')" id="defaultOpen">Monitor</button>
</div>
<div class="mainContainer">
        <div id="Monitor" class="tabcontent">

        </div>
</div>
<script>

document.getElementById("defaultOpen").click();
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}


<!--POPULATE OBJ HERE-->
window.onload = function refreshData() {
  fetch("https://cors-anywhere.herokuapp.com/https://mk-codes.co.uk/json")
  .then(response => response.text())
        .then((response) => {
            var OBJ = JSON.parse(response);
            var txt = "<div class=\"grid-container\">";
            for(var i = 0; i < OBJ.length; i++){
                txt = txt +
                "<div class=\"grid-item\" id=\"" + OBJ[i].status + "\""+
                    "><div class=\"grid-item-inner\">" +
                        "<p class=\"monitor-content\" style=\"text-align:center;\">" + OBJ[i].description + "</p>" +
                     "</div>" +
                "</div>";
            }
            txt = txt+ "</div>";
            document.getElementById("Monitor").innerHTML = txt;
            console.log(txt)
        })
  .catch(function(error) {
  });
}

</script>
</body>
</html>
